    <script>
        // 颜色选择功能
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                // 移除同组中其他选项的选中状态
                const parent = this.parentElement;
                parent.querySelectorAll('.color-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // 添加当前选项的选中状态
                this.classList.add('selected');
                
                // 更新SVG颜色
                const petType = parent.dataset.pet;
                const color = this.dataset.color;
                
                if (color === 'pattern') {
                    // 特殊处理斑点狗
                    addSpotPattern(petType);
                } else {
                    updatePetColor(petType, color);
                }
            });
        });
        
        // 更新宠物颜色
        function updatePetColor(petType, color) {
            const elements = document.querySelectorAll(`[id^="${petType}-"]`);
            elements.forEach(el => {
                if (el.hasAttribute('fill') && el.getAttribute('fill') !== '#FFFFFF' && 
                    el.getAttribute('fill') !== '#000000' && el.getAttribute('fill') !== '#FF6B6B' && 
                    el.getAttribute('fill') !== '#FF9900' && el.getAttribute('fill') !== '#FF00FF' && 
                    el.getAttribute('fill') !== '#FFCCCC') {
                    el.setAttribute('fill', color);
                }
                if (el.hasAttribute('stroke') && el.getAttribute('stroke') !== '#000000' && 
                    el.getAttribute('stroke') !== '#FFCCCC') {
                    el.setAttribute('stroke', color);
                }
            });
            
            // 移除可能存在的斑点模式
            if (petType === 'dog') {
                removeSpotPattern();
            }
        }
        
        // 添加斑点模式
        function addSpotPattern(petType) {
            if (petType !== 'dog') return;
            
            const svg = document.getElementById('dog-svg');
            let defs = svg.querySelector('defs');
            
            if (!defs) {
                defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                svg.insertBefore(defs, svg.firstChild);
            }
            
            // 检查是否已存在斑点模式
            if (!svg.querySelector('#spotPattern')) {
                const pattern = document.createElementNS('http://www.w3.org/2000/svg', 'pattern');
                pattern.setAttribute('id', 'spotPattern');
                pattern.setAttribute('patternUnits', 'userSpaceOnUse');
                pattern.setAttribute('width', '30');
                pattern.setAttribute('height', '30');
                
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', '15');
                circle.setAttribute('cy', '15');
                circle.setAttribute('r', '5');
                circle.setAttribute('fill', '#333333');
                
                pattern.appendChild(circle);
                defs.appendChild(pattern);
            }
            
            // 应用斑点模式
            const elements = document.querySelectorAll('[id^="dog-"]');
            elements.forEach(el => {
                if (el.hasAttribute('fill') && el.getAttribute('fill') !== '#FFFFFF' && 
                    el.getAttribute('fill') !== '#000000' && el.getAttribute('fill') !== '#FF6B6B') {
                    el.setAttribute('fill', 'url(#spotPattern)');
                }
            });
        }
        
        // 移除斑点模式
        function removeSpotPattern() {
            const svg = document.getElementById('dog-svg');
            const pattern = svg.querySelector('#spotPattern');
            if (pattern) {
                pattern.parentNode.removeChild(pattern);
            }
        }
        
        // 下载单个宠物SVG
        function downloadPetSVG(svgId, filename) {
            const svg = document.getElementById(svgId);
            const serializer = new XMLSerializer();
            let source = serializer.serializeToString(svg);
            
            // 添加XML声明
            source = '<?xml version="1.0" encoding="UTF-8"?>\n' + source;
            
            // 创建Blob
            const blob = new Blob([source], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            // 创建下载链接
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            // 释放URL
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }
        
        // 下载所有宠物SVG
        function downloadAllPetSVGs() {
            const svgIds = ['cat-svg', 'dog-svg', 'rabbit-svg', 'dragon-svg', 'alien-svg'];
            const filenames = ['cat.svg', 'dog.svg', 'rabbit.svg', 'dragon.svg', 'alien.svg'];
            
            for (let i = 0; i < svgIds.length; i++) {
                setTimeout(() => {
                    downloadPetSVG(svgIds[i], filenames[i]);
                }, i * 300); // 每300毫秒下载一个，避免浏览器阻止多个下载
            }
        }
    </script>
